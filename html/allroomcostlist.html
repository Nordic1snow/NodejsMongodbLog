<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>所有寝室水电费情况</title>
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body>

	<div class="container">
	<!-- 导航条 -->
	<%@ include file="nav2.jsp"%>
	<!-- 导航栏 -->
	<%@ include file="nav3.jsp"%>
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">所有寝室水电费情况列表</div>
					<div class="card-body">
						
						<table class="table">
							<thead class="thead-dark">
							<tr>
								<th scope ="col">序号</th>
								<th scope ="col">寝室号</th>				
								<th scope ="col">水费</th>
								<th scope ="col">电费</th>
								<th scope ="col">结算时间</th>
							</tr>
							</thead>
							<tbody>
								
								<c:forEach items="${userList}" var ="user" varStatus="i">
								<tr>
									<th scope = "row">${i.count}</th>
									<td>${user.roomNo}</td>
									<td>${user.waterFees}</td>
									<td>${user.elecFees}</td>
									<td>${user.getTimeCn()}</td>
								</tr>
								</c:forEach>
								</tbody>
						</table>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
