<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>所有违规事件记录</title>
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:#F8F8FF;opacity:0.8;">
		<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 1px">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="main.html" class="nav-link">首页</a>
				</li>
				<li class="nav-item">
					<a href="violation.html" class="nav-link">违规事件登记</a>
				</li>
				<li class="nav-item">
					<a href="roomcost.html" class="nav-link" >水电费缴纳</a>
				</li>
				<li class="nav-item">
					<a href="allviolation.html" class="nav-link">所有违规事件列表</a>
				</li>
				<li class="nav-item">
					<a href="index.html" class="nav-link">退出登陆</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">所有违规事件列表</div>
					<div class="card-body">
						
						<table class="table">
							<thead class="thead-dark">
							<tr>
								<th scope ="col">序号</th>
								<th scope ="col">姓名</th>
								<th scope ="col">寝室号</th>						
								<th scope ="col">违规事件</th>
								<th scope ="col">违规时间</th>
								<th scope ="col">联系方式</th>
							</tr>
							</thead>
							<tbody>
								
								<c:forEach items="${userList}" var ="user" varStatus="i">
								<tr>
									<th scope = "row">${i.count}</th>
									<td>${user.member}</td>
									<td>${user.roomNo}</td>
									<td>${user.violation}</td>
									<td>${user.getTimeCn()}</td>
									<td>${user.phone}</td>
								</tr>
								</c:forEach>
								</tbody>
						</table>
							</div>
						</div>
					</div>
				</div>
			</div>
</body>
</html>
