<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>水电费缴纳</title>
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body style="background: url(photo/loginback.jpg) no-repeat;background-size:100% 100%;background-attachment:fixed">
<!-- 导航栏 -->
	<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:#F8F8FF;opacity:0.8;">
		<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 1px">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="main.html" class="nav-link">首页</a>
				</li>
				<li class="nav-item">
					<a href="violation.html" class="nav-link">违规事件登记</a>
				</li>
				<li class="nav-item">
					<a href="roomcost.html" class="nav-link" >水电费缴纳</a>
				</li>
				<li class="nav-item">
					<a href="allviolation.html" class="nav-link">所有违规事件列表</a>
				</li>
				<li class="nav-item">
					<a href="index.html" class="nav-link">退出登陆</a>
				</li>
			</ul>
		</div>
	</nav>
		<!-- 内容  -->
		<div class="row" style="margin-top: 10px">
	<div class="col-lg-3"></div>	
			<div class="col-lg-6" style="height:400px;width:400px" >
				<div class="card" style="background-color: #e3f2fd; opacity: 0.8;">
					<div class="card-header" style="background-color: #87CEFA;opacity:0.8;">水电费缴纳</div>
					<div class="card-body">

						<p style="color: blue">${info}</p>

						<form method="get" action="/RoomCoast">
							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">寝室号</label>
								<div class="col-sm-5">
									<select class="form-control" name="roomNo">
										<option value="101">101</option>
										<option value="102">102</option>
										<option value="103">103</option>
										<option value="201">201</option>
										<option value="202">202</option>
										<option value="203">203</option>
										<option value="301">301</option>
										<option value="302">302</option>
										<option value="303">303</option>
									</select>
								</div>
							</div>
							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">水费缴纳</label>
								<div class="col-sm-5">
									<input type="text" name="waterfee" class="form-control"
										id="inputEmail3" placeholder="数额" required value="0">
								</div>
							</div>

							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">电费缴纳</label>
								<div class="col-sm-5">
									<input type="text" name="elecfee" class="form-control"
										id="inputEmail3" placeholder="数额" required value="0">
								</div>
							</div>

							<div class="form-group row">
							<div class="col-sm-5"></div>
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">确认</button>
								</div>

							</div>
						</form>
					</div>
				</div>
			</div>


		</div>

	</div>


</body>
</html>
