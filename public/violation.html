
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body style="background: url(photo/loginback.jpg) no-repeat;background-size:100% 100%;background-attachment:fixed">
	<!-- 导航栏 -->
	<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:#F8F8FF;opacity:0.8;">
		<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 1px">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="main.html" class="nav-link">首页</a>
				</li>
				<li class="nav-item">
					<a href="ReturnUser_violog" class="nav-link">违规事件登记</a>
				</li>
				<li class="nav-item">
					<a href="ReturnUserInfo" class="nav-link" >水电费缴纳</a>
				</li>
				<li class="nav-item">
					<a href="AllUser" class="nav-link">所有成员信息</a>
				</li>
				<li class="nav-item">
					<a href="AllViolation" class="nav-link">所有违规事件列表</a>
				</li>
				<li class="nav-item">
					<a href="AllRoomCost" class="nav-link">所有寝室水电情况</a>
				</li>
			</ul>
		</div>
	</nav>
			<div class="row" style="margin-top: 10px">	
	<div class="col-lg-3"></div>	
			<div class="col-lg-6" style="height:400px;wight:400px" >
				<div class="card" style="background-color: #e3f2fd; opacity: 0.8;">
					<div class="card-header" style="background-color: #87CEFA;opacity:0.8;">登记违规事件</div>
					<div class="card-body">

						<p style="color: blue">${info}</p>

						<form method="post" action="ViolationAction"
							enctype="multipart/form-data">
							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">姓名</label>
								<div class="col-sm-5">
									<input type="text" name="username" class="form-control"
										id="inputEmail3" placeholder="姓名" required>
								</div>
							</div>
							
							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">违规事件</label>
								<div class="col-sm-5">
									<textarea id="text" name="message" class="form-control" rows="3" placeholder="内容" required>${text}</textarea>
								</div>
							</div>

							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputPassword3" class="col-sm-3 col-form-label">违规时间</label>
								<div class="col-sm-5">
									<input type="date" name="time" class="form-control"
										id="inputPassword3" placeholder="违规时间" value="2021-01-01">
								</div>
							</div>

							<div class="form-group row">
							<div class="col-sm-5"></div>
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">登记</button>
								</div>

							</div>

						</form>
					</div>
				</div>
			</div>


		</div>

	</div>


</body>
</html>
