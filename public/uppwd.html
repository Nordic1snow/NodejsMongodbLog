		<div class="row" style="margin-top: 10px">
			<div class="col-lg-3"></div>	
			<div class="col-lg-6" style="height:400px;wight:400px" >
				<div class="card" style="background-color: #e3f2fd; opacity: 0.8;">
					<div class="card-header" style="background-color: #87CEFA;opacity:0.8;">修改密码</div>
					<div class="card-body">
						
						<!-- <p style="color:red">${info}</p> -->

						<form method="get" action="/uppwd">
							<div class="form-group row">
								<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">姓名</label>
								<div class="col-sm-5">
									<input type="text" name="member" class="form-control" id="inputEmail3"
										placeholder="姓名">
								</div>
							</div>
						
							<div class="form-group row">
								<div class="col-sm-2"></div>
								<label for="inputEmail3" class="col-sm-3 col-form-label">旧密码</label>
								<div class="col-sm-5">
									<input type="password" name="oldPwd" class="form-control" id="inputEmail3"
										placeholder="旧密码">
								</div>
							</div>
							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputPassword3" class="col-sm-3 col-form-label">新密码</label>
								<div class="col-sm-5">
									<input type="password" name="newPwd" class="form-control" id="inputPassword3"
										placeholder="新密码">
								</div>
							</div>
							<div class="form-group row">
							<div class="col-sm-2"></div>
								<label for="inputPassword3" class="col-sm-3 col-form-label">确认密码</label>
								<div class="col-sm-5">
									<input type="password" name="renewPwd" class="form-control" id="inputPassword3"
										placeholder="重新输入">
								</div>
							</div>
							<div class="form-group row">
							<div class="col-sm-5"></div>
								<div class="col-sm-2">
									<button type="submit" class="btn btn-primary">确认</button>
								</div>
							</div>
							
						</form>



					</div>
				</div>


			</div>
		</div>
