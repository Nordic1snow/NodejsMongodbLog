<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>寝室水电明细</title>
<link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.css">
<script src="bootstrap-4.4.1-dist/jquery-3.0.0.min.js"></script>
<script src="bootstrap-4.4.1-dist/popper.min.js"></script>
<script src="bootstrap-4.4.1-dist/js/bootstrap.js"></script>
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-expand-lg navbar navbar-light" style="background-color:#F8F8FF;opacity:0.8;">
		<div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-top: 1px">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a href="main2.html" class="nav-link">首页</a>
				</li>
					<a href="uppwd.html" class="nav-link">修改密码</a>
				</li>
				<li class="nav-item">
					<a href="ownviolation.html" class="nav-link">个人违规情况列表</a>
				</li>
				<li class="nav-item">
					<a href="ownroomcostlist.html" class="nav-link">所在寝室水电余额</a>
				</li>
				<li class="nav-item">
					<a href="index.html" class="nav-link">退出登陆</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header">当前寝室水电情况</div>
					<div class="card-body">
						
						<table class="table">
							<thead class="thead-dark">
							<tr>
								<th scope ="col">寝室号</th>							
								<th scope ="col">水费</th>
								<th scope ="col">电费</th>
								<th scope ="col">结算时间</th>
							</tr>
							</thead>
							<tbody>
								
								<c:forEach items="${userList}" var ="user">
								<tr>
									<td>${user.roomNo}</td>
									<td>${user.waterFees}</td>
									<td>${user.elecFees}</td>
									<td>${user.getTimeCn()}</td>
								</tr>
								</c:forEach>
							</tbody>
						</table>
							</div>
						</div>
					</div>
				</div>
</body>
</html>
